{% extends 'sign_in.html'%}

{% block 'main' %}

{% load static %}

<style>
    h1 {
        color: white;
    }

    .none {
        text-align: center;
        color: white;
        text-decoration: none;
    }
</style>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="body">
    <h1 class="mt-5 text-white" align="center">Dashboard</h1>
    <!--{{data}} -->

    <!--To disply object on webpage
        {% for x in data %}
            {{x}}<br>
        {% endfor %}-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-light table-striped table-hover mt-5" align="center">
                            <thead>
                            <tr>
                                <th>Sr No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Message</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>

                            {% for x in data %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{x.name}}</td>
                                <td>{{x.email}}</td>
                                <td>{{x.mobile}}</td>
                                <td>{{x.msg}}</td>
                                <td><a href="/edit/{{x.id}}" class="btn btn-success btn-sm">Edit</a></td>
                                <td><a onclick="return confirm('Are you sure to delete this record?')"
                                        href="/delete/{{x.id}}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>

                        </table>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                            crossorigin="anonymous"></script>
</body>

</html>

{% endblock 'main' %}
