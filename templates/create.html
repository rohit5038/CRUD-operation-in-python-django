{% extends 'sign_in.html'%}

{% block 'main' %}

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="body">
    <div class="col-md-4 mt-4 p-4 mx-auto">
    <h1 class="text-white mt-5">Welcome To Crud Operation</h1>
    <form method="POST" action="/create">
        {% csrf_token %}
        <div class="container">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="Input1" class="form-label text-white">Name:</label>
                    <input type="text" class="form-control" id="Input1" name="uname" placeholder="Enter Your Name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label text-white">Email:</label>
                    <input type="email" class="form-control" id="Input2" name="uemail" placeholder="Enter Your Email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label text-white">Mobile No.:</label>
                    <input type="number" class="form-control" id="Input3" name="umobile"
                        placeholder="Enter Your Mobile No." required>
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label text-white">Message:</label>
                    <input type="text" class="form-control" id="Input4" name="msg" placeholder="Enter Your Message"
                        required>
                </div>
                <input type="submit" class="btn btn-primary text-white" value="Submit">
            </div>
        </div>
    </form>
</div>
</body>

</html>
{% endblock 'main' %}
